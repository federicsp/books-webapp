<table>
  <thead>
    <tr>
      <th>Titolo</th>
      <th>Anno</th>
      <th>Editore</th>
      <th>Autore</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.titolo }}</td>
      <td>{{ book.anno_edizione }}</td>
      <td>{{ book.editore.ragione_sociale }}</td>
      <td>{{ book.autore.nome }} {{ book.autore.cognome }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
